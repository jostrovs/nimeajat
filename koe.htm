<!doctype html>

<html lang="fi">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>vue.js kokeilu</title>
    <meta name="description" content="Vue.js kokeilua">
    <meta name="author" content="Jori Ostrovskij">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/tuomari-set.js"></script>
    <script src="js/vue-components.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div style="display: none; height:300px; position: fixed; top: 100px; left: 50px; width: 70%; background: yellow; border: 3px solid red;" id="loader">Ladataan tietoja...</div>
    
    <div id="app">
        {{ message }}
        
        <button @click="saveCookies">Save</button>
        <button @click="loadCookies">Load</button>

        <vue-referees :referees="referees"></vue-referees>

        <vue-competitions :competitions="competitions"></vue-competitions>

        <vue-matches :matches="matches_of_selected_referees" :initial_date="datestring"></vue-matches>
 


      


        <button @click="buttonklik">Klikkaa mua!</button>
        <p>{{klikattu}}</p>
    </div>
</body>

</html>
